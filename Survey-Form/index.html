<html lang="en-us">
  <head>
    <link rel=stylesheet href="./styles.css"/>
    <script   src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">      </script>
<title>Survey Form</title>
  </head>
  
<body>
<header>
  <h1 id="title">sign up for newsletter!</h1>
</header>
  <p id="description">recieve update on everything new.</p>

<div class="box-container">
  
<form id="survey-form">
    <h2 class="form-header">Name</h2> 
    
    <input type="text" id="name" id="name-label" placeholder="Enter your name" required>
  <label for="name-label" for="name"></label>
    </input>
 
    
    
    <h2 class="form-header">Email</h2>
    
    <input type="email" id="email" id="email-label" placeholder="Enter your email" required  pattern=".+@globex.com">
  <label  for="email-label" for="email"></label>
  </input>
  
  <h2 class="form-header">Age</h2>
    
    <input type="number" id="number" id="number-label" placeholder="Enter your age" min="10" max="100">
   <label for="number-label" for="number"></label>
    </input>

<h2 class="form-header">What option best describes your role?</h2>
  
   <select id="dropdown"> 
     <option value="0">Select Current Role:</option>
    <option value="1">Contracter</option>
    <option value="2">Buyer</option>
    <option value="3">Seller</option>
    <option value="4">Owner</option>
  </select>
  
   <h2 class="form-header">Would you recommend us to a friend?</h2>
  
  <select>
   <input type="radio" class="radio" id="definently" name="recommendation" value="1">
  <label for="definently">definently</label>
  </input>

<input type="radio" class="radio" id="maybe" name="recommendation" value="2"> 
  <label for="maybe">maybe</label>
</input>

<input type="radio" class="radio"  id="notsure" name="recommendation" value="3">
  <label for="notsure">Not Sure</label>
 </input>
</select>
    
    <select> 
     <option value="0">Select An Option:</option>
    <option value="1">Challenges</option>
    <option value="2">Projects</option>
    <option value="3">Community</option>
    <option value="4">Opensource</option>
  </select>

<h2 class="form-header">What would you like to see improved? (<i>check all that apply)</i></h2>

<select>
<input type="checkbox" class="checkboxes" id="backend" vaule="1"> </input>
<label for="backend"> Back-end projects</label>

<input type="checkbox" class="checkboxes" id="frontend" value="2"> </input>
<label for="frontend"> Front-end Projects</label>

<input type="checkbox" class="checkboxes" id="data" value="3"> </input>
<label for="data"> Data Visualizations</label>

<input type="checkbox" class="checkboxes" id="challenges" value="4"> </input>
<label for="frontend"> challenges</label>

<input type="checkbox" class="checkboxes" id="frontend" value="5"> </input>
<label for="frontend"> Front-end Projects</label>

<input type="checkbox" class="checkboxes" id="frontend" value="6"> </input>
<label for="frontend"> Videos</label>
</select>

<h2 class="form-header">Any comments or suggestions? </h2>

<textarea> </textarea>

<button class="submit" id="submit"> submit </button>

</form> 

</div>
</body>
</html>
